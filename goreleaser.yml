builds:
  -
    binary: seps
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64

archives:
  -
    name_template: "{{.Binary}}_{{.Os}}_{{.Arch}}"

    format_overrides:
      - goos: windows
        format: zip

    replacements:
      windows: windows
      darwin: mac
      linux: linux

    files:
      - LICENSE
      - README.md
      - public/*
